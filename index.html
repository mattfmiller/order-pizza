<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Ralph's Pizza Emporium</title>
  </head>
  <body>
    <div class="container">
      <h1>Ralph's Pizza Emporium</h1>
      <form id="order-form">
        <div id="name-form" class="form-group">
          <label for="name">Order Name</label>
          <input type="text" class="form-control" id="user-name" placeholder="John Doe" required>
        </div>
        <div id="sixe-form" class="form-group">
          <label for="size">Size</label>
          <select class="form-control" name="size">
            <option value='18"'>18"</option>
            <option value='12"'>12"</option>
          </select>
        </div>
        <div class="form-group">
          <label for="toppings">Toppings</label><br>
          <input type="checkbox"  value="pepperoni">Pepperoni<br>
          <input type="checkbox"  value="anchovy">Anchovy<br>
          <input type="checkbox"  value="artichoke">Artichoke<br>
          <input type="checkbox"  value="mushrooms">Mushrooms<br>
          <input type="checkbox"  value="sausage">Sausage<br>
          <input type="checkbox"  value="carmelized-onions">Carmelized Onions<br>
        </div>
      </form>
      <div class="no-display">
        <h3>Total: <span id=order-total></span></h3>
      </div>
    </div>
  </body>
</html>
